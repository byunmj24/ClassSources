<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{ font-size: 12px }
	table{
		border-collapse: collapse;
		width: 500px;
	}
	table th, table tbody td{
		border: 1px solid black;
		padding: 4px;
	}
	table tfoot td{ text-align: right; }
	table caption { text-indent: -9999px; height: 0; }
</style>
</head>
<body>
	<h1>내용보기</h1>
	<form action="memoEdit_ok.jsp" method="post">
	<input type="hidden" name="idx" value="2"/>
		<table>
			<caption>내용보기 테이블</caption>
			<colgroup>
				<col width="100px"/>
				<col width="*"/>
			</colgroup>
			<tbody>
				<tr>
					<th><label for="writer">글쓴이</label></th>
					<td><input type="text" id="writer" name="writer" value="아라치"/></td>
					<th><label for="w_date">날짜</label></th>
					<td><input type="text" id="w_date" name="w_date" value="2020-09-16"/></td>
				</tr>
				<tr>
					<th><label for="content">내용</label></th>
					<td colspan="3"><textarea rows="5" cols="45" name="content" >여기에 자바에 대해서는 엄청 쉽게 답 주시는 분이 있으시다고 들었는데.. 맞나요?</textarea></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">
					<input type="button" value="수정" id="btn" onclick="sendData(this.form)"/>
				</tr>
			</tfoot>
		</table>
	</form>
	
	<script type="text/javascript">
		function sendData(frm) {
			var writer = frm.writer.value;
			var content = frm.content.value;	
			if(writer.trim().length <1){
				alert("글쓴이를 입력하세요");
				frm.writer.focus();
				return;
			}
			if(content.trim().length <1){
				alert("내용을 입력하세요");
				frm.content.focus();
				return;
			}
			frm.submit();
		}
	</script>
</body>
</html>
