<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.w100{
		width: 100px;
	}
	#content table>tbody>tr:nth-child(3)>td{
		text-align: center;
	}
</style>
</head>
<body>
	<h1>LOGIN</h1>
	<article id="content">
		<form action="Ex1LoginServlet" method="post">
			<table>
				<tbody>
					<tr>
						<td><label for="s_id">아이디:</label></td>
						<td><input type="text" id="s_id" name="u_id" class="w100"/></td>
					</tr>
					<tr>
						<td><label for="s_pw">비밀번호:</label></td>
						<td><input type="password" id="s_pw" name="u_pw" class="w100"/></td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="button" value="보내기" onclick="exe()"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</article>
	<script>
		function exe(){
			//현재 문서(document)에서 첫번째 폼(forms[0])의 요소들(elements)의 값들이 모두 입력했을 때만
			//서버로 보낸다.(submit)
			//form의 하위 요소 태그 - <input>, <button>, <select> 등등
			for(var i=0; i<document.forms[0].elements.length; i++){
				//각 하위 요소의 값(value)을 얻어낸다.
				var str = document.forms[0].elements[i].value;
				if(str.trim().length<1){
					//document.forms[0].elements[i].name의 값이 u_id이면 "아이디"를
					//변수 v1에 저장하고 그렇지 않고, u_pw이면 "비밀번호"를 v1에 저장하자!
					var v1 = "";
					if(document.forms[0].elements[i].name == "u_id")
						v1="아이디";
					else if(document.forms[0].elements[i].name == "u_pw")
						v1="비밀번호";
					
					alert(v1+"를 입력하세요!");
					//공백을 입력했을 때 공백이 그대로 있으므로 지워주자!
					document.forms[0].elements[i].value="";
					document.forms[0].elements[i].focus();
					return;//function의 기능이 여기서 끝난다.
				}
			}//for의 끝
			//return을 만나지 않은 경우에만 현재 행을 수행한다.
			document.forms[0].submit();//서버로 보낸다.
		}
	</script>
</body>
</html>
