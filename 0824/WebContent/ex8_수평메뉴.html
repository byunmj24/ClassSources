<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex8_수평메뉴</title>
<style>
	ul#menu{
		margine:0;
		padding:0;
		list-style:none;
		font-family:sans-serif;
		font-weight:bold;
		font-size:30px;
	}
	ul#menu>li{
		display:inline-block; /* 인라인레벨과 블록레벨의 특성을 같이 가진다. */
		width:150px;
		height:60px;
/* 		border:1px solid red; */
	}
	ul#menu a{
		display:block;
		width:100%;
		height:100%;
		text-align:center;
		line-height:60px;
		text-decoration:none;
	}
	ul#menu a:hover{
		color: #fff;
		background-color:#00bfff;
		text-decoration:underline;
	}
</style>
</head>
<body>
	<h1>수평메뉴 연습</h1>
	<div>
		<ul id="menu">
			<li id="mail"><a href="">메일</a></li>

		</ul>
	</div>
</body>
</html>
