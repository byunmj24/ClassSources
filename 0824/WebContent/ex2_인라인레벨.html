<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex2_인라인레벨</title>
</head>
<body>
	<h1>인라인레벨</h1>
	<!-- 
		인라인레벨은 안에 존재하는 내용의 길이만큼만
		너비를 차지하게 된다.
		그 외 크기조정은 할 수 없다.
		인라인레벨 안에 다른 인라인레벨의 요소를
		가질 수 있지만, 블록레벨은 가질 수 없다.
	 -->
	 <span>span요소 1</span>
	 <span>span요소 2</span>
	 <span>
	 	<a href="">a태그</a>
	 	<!-- 
	 		<h>태그는 여기에 존재할 수 없는 태그다.
	 		이유는 블록레벨이기 때문이며, 인라인레벨인 <span>안에
	 		위치할 수 없다.
	 		
	 	<h2>블록레벨</h2>
	 	-->
	 </span>
</body>
</html>
