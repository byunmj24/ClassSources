<title>ex4_함수</title>
<style>
	div#box{
		width:300px;
		height:300px;
		border:1px solid black;
	}
</style>
</head>
<body> 
	<h1>함수 문제</h1>

	<input type="button" value="RED" onclick="changeBg(this)"/>
	<input type="button" value="GREEN" onclick="changeBg(this)"/>
	<input type="button" value="BLUE" onclick="changeBg(this)"/>
	
	<div id="box"></div>
	
	<script>
		var box = document.getElementById("box");
		function changeBg(n){
			var v1 = n.value;
			if(v1.length > 0){
				box.style.backgroudnColor = v1;
			}
		}
	</script>
