<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이름 검색</h1>
	<article>
		<form action="SearchName" method="post">
			<label for="s_name">검색할 이름:</label>
			<input type="text" id="s_name" name="u_name"/><br/>
			<input type="button" value="검색" onclick="search()"/>
			<!-- 위 버튼은 클릭할 때마다 사용자가 입력한 이름이 있는지를 판단한 후
				서버로 사용자가 입력한 이름을 보낸다. 이 모든 것을 자바스크립트 함수인 search()에서 처리하도록 한다. -->
		</form>
	</article>
	<script>
		function search(){
			//사용자가 검색할 이름을 입력하는 곳(현재문서의 아이디가 s_name이라는 곳)
			var name = document.getElementById("s_name");
			if(name.value != "" && name.value.trim().length>0) {
				document.forms[0].submit();//서버로 보낸다.
			}else{
				alert("검색할 이름을 입력하세요!");
				name.focus();
			}
		}
	</script>
</body>
</html>
