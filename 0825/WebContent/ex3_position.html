<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex3_position</title>
<style>
	#wrap{
		border:2px solid red;
		width:600px;
		height:500px;
		padding:10px;
		margin:30px auto; /* 위/아래, 좌/우의 값을 설정*/
		/* margin:위,아래 / 좌,우 > auto : 좌,우를 똑같이 나누겠다. */
		/* 3개면 좌,위/아래,우  // 4개면 위 우 아래 좌(시계방향) */
		position:relative;
	}
	#wrap>div{ /* #box1, #box2, #box3 */
		width:100px;
		height:100px;
		border:1px solid black;
		margin:20px;
		position:absolute; /* 상대적 위치 설정 */
		/* 기준을 잡을 객체가 position이 잡혀있으면 그 영역을 기준으로 잡을 수 있다. */
	}
	#box1{
		background-color:#f00;
		top:20px;
		left:20px;
	}
	#box2{
		background-color:#0f0;
		top:20px;
		right:20px;
	}
	#box3{
		background-color:#00f;
		bottom:20px;
		left:20px;
	}
	#box4{
		background-color:#ff0;
		bottom:20px;
		right:20px;
	}
</style>
</head>
<body>
	<div id="wrap">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
		<div id="box4"></div>
	</div>
</body>
</html>
