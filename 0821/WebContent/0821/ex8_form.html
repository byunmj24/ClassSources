<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		tr>td:first-child{
			text-align:right;
			background-color:gray;
			width:80px;
		}
		table{
			border: 1px solid black;
			border-collapse:collapse;
		}
		td{border:1px solid black;}
		input{
			padding:4px; /*안쪽여백*/
			width:100px;
		}
		
	</style>
</head>
<body>
	<article>
		<header>
			<h1>신상정보</h1>
		</header>
		<form action="" method="get">
			<label for="ex_id">아이디:</label>
			<input type="text" id="ex_id" name="id"/> <!-- type이 생략될 때 type="text"가 기본이다. -->
			<br/>
			<label for="ex_pw">비밀번호:</label>
			<input type="password" id="ex_pw" name="pw"/>
			<br/>
			<label for="ex_name">이름:</label>
			<input type="text" id="ex_name" name="name"/>
			<br/>
			<label for="ex_mail">이메일:</label>
			<input type="text" id="ex_mail" name="mail"/>
			<br/>
			<button type="button">LOGIN</button>
		</form>
	</article>

	<article>
		<header>
			<h1>폼 연습</h1>
		</header>
		<div id="content">
			<form action="" method="get">
				<table>
					<tbody>
						<tr>
							<td><label for="ex_id">아이디</label></td>
							<td><input type="text" id="ex_id" name="id"/></td>
						</tr>
						<tr>
							<td><label for="ex_pw">비밀번호</label></td>
							<td><input type="password" id="ex_pw" name="pw"/></td>
						</tr>
						<tr>
							<td><label for="ex_name">이름</label></td>
							<td><input type="text" id="ex_name" name="name"/></td>
						</tr>
						<tr>
							<td><label for="ex_mail">이메일</label></td>
							<td><input type="text" id="ex_mail" name="mail"/></td>
						</tr>
						<tr>
							<td colspan="2"><button type="button">LOGIN</button></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</article>
	<script>
		function test(){
			alert("이러지마 제발 돌아가");
		}
	</script>
</body>
</html>
