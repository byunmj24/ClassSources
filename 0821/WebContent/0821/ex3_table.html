<!DOCTYPE html>

<title>표연습</title>

<style>
	/*	CSS주석 
		현재 문서에서 table이라는 태그들에게 적용한다.
	*/
	table{
		border-collapse:collapse;
		border:1px;
		border-color:red;
		border-style:solid;
	}
	/* table태그 안에 td태그들 모두에게 적용한다. */
	td,th{
		border:1px red solid;
		/* border 내 두께, 색, style을 한번에 지정가능하다. */
	}
	
	/* id가 name인 요소(태그)인 곳의 너비를 120으로 지정한다. */
	#name{
		width:150px;
	}
	.name{
		width:120px;
	}
</style>

</head>

	<table>
