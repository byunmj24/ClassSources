<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	header>h1{
		font-size:150px;
		color:#86E57F;	/*RGB*/
	}
	table{
		border:1px solid #980000;
		border-collapse:collapse;
		width:800px;
		height:300px;
	}
	td{
		border:1px solid #980000;
		text-align:center;
		font-size:50px;
	}
	#num1{
		width:70px;
	}
</style>
</head>
<body>
	<header>
		<h1>테이블 병합</h1>
	</header>
	<article>
		<table>
			<tbody>
				<tr>
					<td colspan="2" rowspan="3" id="num1">1</td>
<!-- 				<td>2</td> -->
					<td colspan="3">3</td>
<!-- 				<td>4</td> -->
<!-- 				<td>5</td> -->
				</tr>
				<tr>
<!-- 				<td>6</td> -->
<!-- 				<td>7</td> -->
					<td>8</td>
					<td>9</td>
					<td rowspan="2">10</td>
				</tr>
				<tr>
<!-- 				<td>11</td> -->
<!-- 				<td>12</td> -->
					<td>13</td>
					<td>14</td>
<!-- 				<td>15</td> -->
				</tr>
			</tbody>
		</table>
	</article>
</body>
</html>
