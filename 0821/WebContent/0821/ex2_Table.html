<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>테이블 연습</h1>
	<!-- div division : 영역 -->
	<!-- tbody는 생략할 수 없다 -->

	<div>
		<table border="1">
			<thead><!-- 테이블 머리글 -->
				<tr><!-- th(Table header) : 굵은글씨 가운데맞춤 머리글에 주로 사용 -->
					<th>사번</th>
					<th>이름</th>
					<th>직종</th>
					<th>부서</th>
				</tr><!-- 행 의미 -->
			</thead>
			<tfoot><!-- 테이블 바닥글 -->
				<tr><!-- td : 왼쪽맞춤 -->
					<td>바닥1</td>
					<td>바닥2</td>
					<td>바닥3</td>
					<td>바닥4</td>
				</tr>
			</tfoot>
			<tbody><!-- 테이블 내용 -->
				<tr>
					<td>100</td>
					<td>을불</td>
					<td>IT</td>
					<td>개발1팀</td>
				</tr>
				<tr>
					<td>111</td>
					<td>마루치</td>
					<td>IT</td>
					<td>개발1팀</td>
				</tr>
				<tr>
					<td>112</td>
					<td>아라치</td>
					<td>IT</td>
					<td>개발1팀</td>
				</tr>
			</tbody>
		</table>
		<!-- 줄바꿈 br태그는 여러번 적용됨, p태그는 여러번입력해도 한번만 적용 -->
		<br/><br/><br/><br/><br/>
		<table border="1" style="border-collapse:collapse;">
			<thead><!-- 테이블 머리글 -->
				<tr><!-- th(Table header) : 굵은글씨 가운데맞춤 머리글에 주로 사용 -->
					<th>사번</th>
					<th>이름</th>
					<th>직종</th>
					<th>부서</th>
				</tr><!-- 행 의미 -->
			</thead>
			<tfoot><!-- 테이블 바닥글 -->
				<tr><!-- td : 왼쪽맞춤 -->
					<td>바닥1</td>
					<td>바닥2</td>
					<td>바닥3</td>
					<td>바닥4</td>
				</tr>
			</tfoot>
			<tbody><!-- 테이블 내용 -->
				<tr>
					<td>100</td>
					<td>을불</td>
					<td>IT</td>
					<td>개발1팀</td>
				</tr>
				<tr>
					<td>111</td>
					<td>마루치</td>
					<td>IT</td>
					<td>개발1팀</td>
				</tr>
				<tr>
					<td>112</td>
					<td>아라치</td>
					<td>IT</td>
					<td>개발1팀</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
