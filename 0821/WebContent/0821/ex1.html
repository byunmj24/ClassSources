<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>안녕 JAVA야!</h1>
	<img src="images/JAVA.gif"/><br/>
	<h1>난 HTML이야!</h1>
	<img src="images/HTML.jpg"/><br/>
	<br/>
	<br/>
	<h1>웹표준</h1>
	<h2>웹표준</h2>
	<h3>웹표준</h3>
	<h4>웹표준</h4>
	<h5>웹표준</h5>
	<h6>웹표준</h6>
<!-- 	<h7>웹표준</h7>HTML 주석 H7태그는 없는 태그다. 요류는 아니고 표현은 해줌 -->
	<p>
		p태그는 문단태그다.<br/>
		h태그는 h1~h6까지 존재하며, h7은 존재하지 않는다.<br/>
		그리고 h태그들은 블록레벨이다.<br/>
		br태그는 개행태그다.
	</p>
	<p>
		링크태그인 a태그는 다른 문서 또는 다른 사이트의 페이지와 연결하는 태그다.<br/>
		a태그는 h1~h6태그와는 다르게 블록레벨이 아닌 인라인레벨이다.<br/>
		블록레벨은 같은 행에서 자기 자신만 존재, 크기조정을 할 수 있다<br/>
		인라인레벨은 줄바꿈을 해 주어야한다, 크기조정을 절대 못한다<br/>
		<!-- href : hiper reference, 다른 html문서 혹은 다른 url경로 연결-->
		<a href="http://www.daum.net">다음</a>
		<a href="http://www.naver.com">네이버</a>
		<br/>
		<!-- img src : source > 이미지가 존재하는 위치 -->
		<!-- html 파일이 위치하는 곳이 중요! 기준이 됨 -->
		<!-- 절대경로 / 상대경로 : 해당 문서가 기준이 됨 -->
		<!-- Table 태그 중요!! -->
		<img src="images/logo_Naver.png"/>
		<br/>
		
		<a href="http://www.daum.net">
		<img src="images/logo_Daum.png"/>
		</a><br/>
		<a href="http://www.naver.com">
		<img src="images/logo_Naver.png"/>
		</a><br/>
	</p>
</body>
</html>
